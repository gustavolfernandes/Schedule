<h1 *ngIf="isAddMode">Adicionar Contato</h1>
<h1 *ngIf="!isAddMode">Editar Contato</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="Name">Nome</label>
            <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted}" />
        </div>     
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="PhoneNumber">Telefone</label>
            <input type="text" formControlName="PhoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted}" />        
        </div>
    </div>    
    <div class="form-row">    
        <div class="form-group col">
            <label for="Email">
                E-mail
            </label>
            <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted}" />
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Salvar
        </button>
        <a routerLink="/contacts" class="btn btn-link">Cancelar</a>
    </div>
</form>
